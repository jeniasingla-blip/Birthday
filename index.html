<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
    font-family:Georgia, serif;
    color:white;
    overflow-x:hidden;
}

/* ===== MUSIC BUTTON ===== */
.music-container{
    position:fixed;
    top:20px;
    width:100%;
    text-align:center;
    z-index:20;
}

.music-btn{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#c4002f;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.music-btn:hover{
    background:#ff003c;
    transform:scale(1.05);
}

/* ===== MAIN MESSAGE ===== */
.main-message{
    max-width:800px;
    margin:120px auto 60px auto;
    padding:40px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    backdrop-filter:blur(10px);
    line-height:1.8;
    font-size:18px;
}

/* ===== SPECIAL BUTTONS ===== */
.special-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    margin-bottom:80px;
    padding:20px;
}

.special-btn{
    padding:10px 18px;
    border-radius:25px;
    border:none;
    background:linear-gradient(45deg,#ff0033,#800000);
    color:white;
    cursor:pointer;
    font-size:14px;
    transition:0.3s;
}

.special-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px red;
}

/* ===== POPUP ===== */
.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    width:85%;
    max-width:600px;
    background:#111;
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px red;
    transition:0.4s ease;
    z-index:50;
}

.popup.active{
    transform:translate(-50%,-50%) scale(1);
}

.popup p{
    white-space:pre-line;
    line-height:1.7;
}

.close-btn{
    margin-top:20px;
    padding:8px 16px;
    background:crimson;
    border:none;
    color:white;
    border-radius:20px;
    cursor:pointer;
}

/* ===== FLOATING HEARTS ===== */
.heart{
    position:fixed;
    bottom:-20px;
    color:red;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="music-container">

</div>

<audio id="bgMusic" loop>

/* ===== BUTTON NAMES ===== */

const buttonNames = [

/* CREATE BUTTONS */

const container = document.getElementById("specialContainer");

messages.forEach((msg, index)=>{
    const btn=document.createElement("button");
    btn.className="special-btn";
    btn.innerText=buttonNames[index];
    btn.onclick=()=>openPopup(msg);
    container.appendChild(btn);
});

function openPopup(text){
    document.getElementById("popupText").innerText=text;
    document.getElementById("popup").classList.add("active");
}

function closePopup(){
    document.getElementById("popup").classList.remove("active");
}

/* ===== MUSIC FUNCTION ===== */

const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

function toggleMusic(){
    if(music.paused){
        music.play();
        musicBtn.innerText="Pause Music ‚è∏";
    }else{
        music.pause();
        musicBtn.innerText="Play Me üéµ";
    }
}

/* ===== FLOATING HEARTS ===== */

function createHeart(){

    heart.style.fontSize=size+"px";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.animationDuration=(4+Math.random()*4)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},8000);
}

setInterval(createHeart,500);

</script>

</html>
