<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ram ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  background:#0f0f1a;
  color:#fff;
  text-align:center;
  overflow-y:auto; /* FIXED SCROLL ISSUE */
}

.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:30px;
}

button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff2e63;
  color:white;
  cursor:pointer;
}

.hidden{display:none;}

.heart{
  font-size:100px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

.typing{
  max-width:700px;
  font-size:20px;
  line-height:1.6;
  margin-top:20px;
  white-space:pre-wrap;
}

.slideshow{
  width:80%;
  max-width:400px;
  margin-top:30px;
  border-radius:15px;
}

.countdown{
  font-size:40px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- PASSWORD SECTION -->
<div class="section" id="passwordSection">
  <h2>üîê Enter Password to Open My Heart</h2>
  <input type="password" id="passwordInput" placeholder="Enter Password" style="padding:10px;border-radius:10px;border:none;">
  <br><br>
  <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- COUNTDOWN SECTION -->
<div class="section hidden" id="countdownSection">
  <h2>Get Ready Ram üí´</h2>
  <div class="countdown" id="countdown">3</div>
</div>

<!-- MAIN SURPRISE -->
<div class="section hidden" id="mainSection">

  <!-- YOUTUBE BACKGROUND MUSIC -->
  <iframe width="0" height="0" 
  src="https://www.youtube.com/embed/450p7goxZqg?autoplay=1&loop=1&playlist=450p7goxZqg"
  frameborder="0" allow="autoplay"></iframe>

  <div class="heart">üíû</div>

  <div class="typing" id="typingText"></div>

  <img id="slide" class="slideshow" src="photo1.jpg">

</div>

<script>

function checkPassword(){
  const password = document.getElementById("passwordInput").value;
  if(password === "ram123"){
    document.getElementById("passwordSection").classList.add("hidden");
    document.getElementById("countdownSection").classList.remove("hidden");
    startCountdown();
  } else {
    alert("Wrong password ‚ù§Ô∏è Try again");
  }
}

function startCountdown(){
  let count = 3;
  const countdownEl = document.getElementById("countdown");
  const interval = setInterval(()=>{
    count--;
    countdownEl.innerText = count;
    if(count === 0){
      clearInterval(interval);
      document.getElementById("countdownSection").classList.add("hidden");
      document.getElementById("mainSection").classList.remove("hidden");
      typeMessage();
      startSlideshow();
    }
  },1000);
}

const message = `Happy Birthday Ram ‚ù§Ô∏è

All of me loves all of you.

You are my safe place, my chaos, my calm.
The way you exist makes my world softer.

May this year wrap around you with love,
hold you gently,
and remind you that you are deeply, endlessly cherished.

Today isn‚Äôt just your birthday‚Ä¶
It‚Äôs the day the universe decided I would be lucky enough to love you.`;

function typeMessage(){
  let i=0;
  const speed=40;
  function typing(){
    if(i < message.length){
      document.getElementById("typingText").innerHTML += message.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function startSlideshow(){
  const images=["photo1.jpg","photo2.jpg","photo3.jpg"];
  let index=0;
  setInterval(()=>{
    index=(index+1)%images.length;
    document.getElementById("slide").src=images[index];
  },3000);
}

</script>

</body>
</html>
