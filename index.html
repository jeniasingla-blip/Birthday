<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: white;
    overflow-x: hidden;
}

/* MAIN MESSAGE */
.main-message {
    max-width: 800px;
    margin: 100px auto;
    padding: 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255,0,0,0.2);
    line-height: 1.8;
    font-size: 18px;
}

/* SPECIAL BUTTONS GRID */
.special-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 80px;
}

.special-btn {
    padding: 12px 18px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(45deg, #ff0033, #990000);
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s ease;
}

.special-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px red;
}

/* POPUP */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 80%;
    max-width: 600px;
    background: #111;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 40px red;
    transition: 0.4s ease;
    z-index: 10;
}

.popup.active {
    transform: translate(-50%, -50%) scale(1);
}

.popup p {
    white-space: pre-line;
    line-height: 1.7;
}

.close-btn {
    margin-top: 20px;
    padding: 8px 16px;
    background: crimson;
    border: none;
    color: white;
    border-radius: 20px;
    cursor: pointer;
}

/* HEART WITH BLACK RIBBON */
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp 8s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

/* Black Ribbon */
.ribbon {
    position: absolute;
    width: 4px;
    height: 30px;
    background: black;
    left: 8px;
    top: -5px;
}

@keyframes floatUp {
    from {
        bottom: -50px;
        opacity: 1;
    }
    to {
        bottom: 100%;
        opacity: 0;
    }
}

/* MUSIC BUTTON */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 20px;
    background: black;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    border: 1px solid red;
}
</style>
</head>

<body>

/* CREATE BUTTONS */
const container = document.getElementById("specialContainer");

messages.forEach((msg, index) => {
    const btn = document.createElement("button");
    btn.className = "special-btn";
    btn.innerText = "Open My Heart " + (index + 1);
    btn.onclick = () => openPopup(msg);

function openPopup(text) {
    document.getElementById("popupText").innerText = text;
    document.getElementById("popup").classList.add("active");
}

function closePopup() {
    document.getElementById("popup").classList.remove("active");
}


/* MUSIC */
const music = document.getElementById("bgMusic");

function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();

}

/* FLOATING HEARTS */
function createHeart() {

    heart.appendChild(ribbon);

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

</script>
